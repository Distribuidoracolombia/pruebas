<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Sistema de Evaluación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin_styles.css">
</head>
<body>
    <div class="container">
        <header class="admin-header">
            <h1><i class="fas fa-tachometer-alt"></i> Panel de Administración</h1>
            <div class="user-info">
                <span id="adminName"><i class="fas fa-user-shield"></i> Admin</span>
                <button id="logoutBtn" class="btn-secondary"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
            </div>
        </header>
        
        <div class="admin-content">
            <h2><i class="fas fa-chart-bar"></i> Resultados de Evaluaciones</h2>
            
            <div class="filter-controls">
                <input type="text" id="searchInput" placeholder="Buscar por nombre o documento...">
                <select id="filterTest">
                    <option value="">Todas las pruebas</option>
                    <option value="teorica">Prueba Teórica</option>
                    <option value="practica-basico">Prueba Práctica Básica</option>
                    <option value="practica-intermedio">Prueba Práctica Intermedia</option>
                    <option value="proyecto">Proyecto Integrador</option>
                </select>
                <button id="refreshBtn" class="btn-primary"><i class="fas fa-sync-alt"></i> Actualizar</button>
            </div>
            
            <div class="results-table-container">
                <table id="resultsTable" class="results-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Cargo</th>
                            <th>Documento</th>
                            <th>Prueba</th>
                            <th>Puntuación</th>
                            <th>Nivel</th>
                            <th>Fecha</th>
                            <th>Archivos</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <!-- Results will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="assets/js/admin_dashboard.js"></script>
</body>
</html>
