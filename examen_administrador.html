<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de Administrador de Punto de Venta</title>
    <link rel="stylesheet" href="assets/css/exam_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>Examen de Administrador de Punto de Venta</h1>
            <div class="test-info">
                <div class="timer-display" id="timer">30:00</div>
                <button class="back-btn" onclick="confirmarSalida()"><i class="fas fa-arrow-left"></i> Volver</button>
            </div>
        </div>
        
        <div class="test-content">
            <div class="question-container" id="questionContainer">
                <!-- Question content will be loaded dynamically -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Cargando preguntas...</p>
                </div>
            </div>
            
            <div class="navigation-buttons">
                <button id="prevBtn" class="nav-btn" onclick="prevQuestion()"><i class="fas fa-arrow-left"></i> Anterior</button>
                <div class="question-indicators" id="questionIndicators">
                    <!-- Question indicators will be added dynamically -->
                </div>
                <button id="nextBtn" class="nav-btn" onclick="nextQuestion()">Siguiente <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        
        <div class="test-actions">
            <button id="finishBtn" class="submit-btn" onclick="showConfirmationModal()" style="display: none;"><i class="fas fa-check-circle"></i> Finalizar Examen</button>
        </div>
    </div>
    
    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirmación</h2>
                <span class="close" onclick="hideConfirmationModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p>¿Está seguro que desea finalizar el examen?</p>
                <p class="warning-text">Las preguntas sin responder se marcarán como incorrectas.</p>
                <div id="unansweredQuestions"></div>
            </div>
            <div class="modal-footer">
                <button id="cancelFinish" class="nav-btn">Cancelar</button>
                <button id="confirmFinish" class="submit-btn">Finalizar Examen</button>
            </div>
        </div>
    </div>

    <!-- Load questions for administrator exam -->
    <script src="assets/js/admin_questions.js"></script>
    
    <!-- Main script -->
    <script src="assets/js/examen_teorico.js"></script>
 
</body>
</html>
