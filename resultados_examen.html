<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del Examen - Sistema de Evaluación</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/resultados_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="results-container">
        <div class="results-card">
            <div class="results-header">
                <h1 id="resultTitle">Resultados de la Evaluación</h1>
                <div class="test-info" id="testInfo">
                    <span class="test-type">Prueba Teórica</span>
                    <span class="test-level" id="testLevel">Nivel Básico</span>
                </div>
            </div>
            
            <div class="results-content">
                <div class="score-container">
                    <div class="score-circle" id="scoreCircle">
                        <span class="score-value" id="scoreValue">0%</span>
                    </div>
                    <div class="score-label">
                        <span id="scoreLabel">Necesita mejorar</span>
                    </div>
                </div>
                
                <div class="results-details">
                    <div class="detail-item">
                        <span class="detail-label">Preguntas respondidas:</span>
                        <span class="detail-value" id="answeredQuestions">0 de 0</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Respuestas correctas:</span>
                        <span class="detail-value" id="correctAnswers">0</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Tiempo utilizado:</span>
                        <span class="detail-value" id="timeUsed">00:00</span>
                    </div>
                </div>
                
                <div class="answers-summary" id="answersSummary">
                    <h3>Resumen de Respuestas</h3>
                    <div class="answers-list" id="answersList">
                        <!-- Las respuestas se cargarán dinámicamente aquí -->
                    </div>
                </div>
            </div>
            
            <div class="results-actions">
                <button class="btn-secondary" id="retryBtn">
                    <i class="fas fa-redo"></i> Intentar de Nuevo
                </button>
                <button class="btn-primary" id="dashboardBtn">
                    <i class="fas fa-home"></i> Volver al Dashboard
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/resultados_script.js"></script>
</body>
</html>
